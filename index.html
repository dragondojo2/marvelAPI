<!doctype html>
<html ng-app="mainApp">

<head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div ng-controller="HeroController as hero">
        <div class="containerAlt">
            <div class="filter">
                <input class="searchInput" type="text" placeholder="Search by name" ng-model="searchFilter">
            </div>
            <div class="container"
                ng-repeat="hero in hero.herosArray | filter:{name:searchFilter}">
                <div class="row mb-3">
                    <div class="col-md-12 border-bottom">
                        <div class="d-flex flex-row  rounded">
                            <div class="p-0 w-25 imgContainer">
                                <img ng-src="{{hero.thumbnail.fullLink}}" class="img-thumbnail border-0 icon" />
                            </div>
                            <div class="pl-3 pt-2 pr-2 pb-2 w-75 ">
                                <div class="titleHeader">
                                    <div class="col-md-9">
                                        <h4 class="title">{{hero.name}}</h4>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-primary btnToggle " type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseExample{{$index + 1}}"
                                            aria-expanded="false" aria-controls="collapseExample"
                                            ng-click="toggle = !toggle">
                                            <i ng-class="toggle ? 'fa fa-minus' : 'fa fa-plus'"></i>
                                        </button>
                                    </div>
                                </div>
                                <h5 class="details">Email: </h5>
                                <h5 class="details">Company: </h5>
                                <h5 class="details">Skill: </h5>
                                <h5 class="details">Average: %</h5>

                                <div class="collapse mt-3" id="collapseExample{{$index + 1}}">
                                    <div class="row ">
                                        <div class="col col-md-auto col1">
                                            <h5 class="details"> Teste{{$index + 1 }}: </h5>
                                        </div>

                                        <div class="col col-md-auto col2">
                                            <h5 class="details">%</h5>

                                        </div>

                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
